# Default profiles delivered with f-m-p

# tag::default[]
# Default profile which is always activated
- name: default
  enricher:
    # The order given in "includes" is the order in which enrichers are called
    includes:
    - jkube-metadata
    - jkube-name
    - jkube-controller
    - jkube-controller-from-configuration
    - jkube-service
    - jkube-namespace
    - jkube-image
    - jkube-portname
    - jkube-project-label
    - jkube-dependency
    - jkube-pod-annotations
    - jkube-git
    - jkube-maven-scm
    - jkube-serviceaccount
    - jkube-maven-issue-mgmt
    # TODO: Documents and verify enrichers below
    - jkube-debug
    - jkube-remove-build-annotations
    - jkube-volume-permission
    - jkube-configmap-file
    - jkube-secret-file

    # Route exposure
    - jkube-openshift-service-expose
    - jkube-openshift-route
    - jkube-openshift-deploymentconfig
    - jkube-openshift-project

    # -----------------------------------------
    # TODO: Document and verify enrichers below
    # Health checks
    - jkube-healthcheck-quarkus
    - jkube-healthcheck-spring-boot
    - jkube-healthcheck-wildfly-swarm
    - jkube-healthcheck-thorntail-v2
    - jkube-healthcheck-karaf
    - jkube-healthcheck-vertx
    - jkube-healthcheck-docker
    - jkube-healthcheck-webapp
    - jkube-prometheus
    # Dependencies shouldn't be enriched anymore, therefor it's last in the list
    - jkube-dependency
    - jkube-revision-history
    - jkube-docker-registry-secret
    - jkube-triggers-annotation
    - jkube-openshift-imageChangeTrigger

  generator:
    # The order given in "includes" is the order in which generators are called
    includes:
    - quarkus
    - spring-boot
    - wildfly-swarm
    - thorntail-v2
    - karaf
    - vertx
    - java-exec
    - webapp
  watcher:
    includes:
    - spring-boot
    - docker-image
# end::default[]
# No enrichment at all
- name: raw
  enricher:
    includes: []
# No defaults added, useful for explicit configuration
- name: explicit
  enricher:
    excludes:
    - jkube-image
    - jkube-controller
    - jkube-service
# Only deployment & service
- name: minimal
  generator:
    # The order given in "includes" is the order in which generators are called
    includes:
    - spring-boot
    - wildfly-swarm
    - thorntail-v2
    - karaf
    - vertx
    - java-exec
    - webapp
  enricher:
    includes:
    - jkube-name
    - jkube-controller
    - jkube-service
    - jkube-image
    - jkube-project-label
    - jkube-debug
    - jkube-namespace
    - jkube-metadata
    - jkube-controller-from-configuration
    - jkube-openshift-deploymentconfig
    - jkube-openshift-project
    - jkube-openshift-service-expose
    - jkube-openshift-route
  # Only dependencies, no build, use other resources raw
- name: aggregate
  generator:
    includes: []
  enricher:
    includes:
    - jkube-dependency
# Use only the Spring Boot generator
- name: spring-boot
  generator:
    includes:
      - spring-boot
# does not expose services by default
- name: internal-microservice
  extends: default
  generator:
    excludes: []
  enricher:
    excludes:
      - jkube-openshift-service-expose